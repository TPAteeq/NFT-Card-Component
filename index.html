<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"/>
  <title>Frontend Mentor | NFT preview card component</title>

  
  
</head>
<body>
  <main class="container">
    <div class="image">
      <div class="main-image"><img src="/images/image-equilibrium.jpg" class="eth-image" alt=""></div>
      <div class="middle">
        <div class="ico"><img src="/images/icon-view.svg" alt=""></div>
      </div>
    </div>
    <div class="titleContainer"><h1 class="title">Equilibrium #3429</h1></div>
    <div class="text_container"><p class="text">Our Equilibrium collection promotes balance and calm.</p></div>
    <div class="mid-container">
      <div class="eth"><img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH</div>
      <div class="time-container"><img src="/images/icon-clock.svg" alt="">3 days left</div>
  </div>
  <div class="line-container"><hr class="line"></div>
  
  
  <div class="name-container"><div class="name"><img src="/images/image-avatar.png" class="avatar" alt=""> <p class="author">Creation of <span class="author-name">Jules Wyvern</span></p></div></div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TPAteeq" target="_blank">Mohammed Ateeq</a>.
  </div>
</body>
</html>
